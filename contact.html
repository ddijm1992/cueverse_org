<!DOCTYPE html><html lang='en'><head><meta charset='utf-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Cueverse</title><script src='https://cdn.tailwindcss.com'></script></head><body class='bg-white text-gray-900'>
<header class="bg-white shadow">
  <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
    <a href="/index.html" class="text-2xl font-bold text-purple-700">Cueverse</a>

<main class="px-6 py-12 max-w-lg mx-auto">
  <h1 class="text-3xl font-bold mb-4">Contact Cueverse</h1>
  <form action="https://formspree.io/f/your-form-id" method="POST" class="space-y-4">
    <input name="name" placeholder="Your Name" class="w-full border px-4 py-2 rounded" required>
    <input name="email" type="email" placeholder="Email Address" class="w-full border px-4 py-2 rounded" required>
    <textarea name="message" placeholder="Your Message" class="w-full border px-4 py-2 rounded" rows="4" required></textarea>
    <button type="submit" class="bg-purple-700 text-white px-6 py-2 rounded hover:bg-purple-800">Send</button>
  </form>
</main>
